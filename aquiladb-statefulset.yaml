apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: aquiladb
  namespace: "default"
  labels:
    app: "aquiladb"
spec:
  selector:
    matchLabels:
      app: aquiladb
  serviceName: aquiladb
  replicas: 3
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: aquiladb
    spec:
      containers:
        - name: aquiladb
          image: ammaorg/aquiladb:latest
          ports:
            - containerPort: 50051
              name: aquiladb
          volumeMounts:
            - name: aquiladb-vol
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: aquiladb-vol
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 10Gi
